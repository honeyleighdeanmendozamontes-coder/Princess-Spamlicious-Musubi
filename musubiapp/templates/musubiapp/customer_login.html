{% extends 'musubiapp/base.html' %}
{% load static %}

{% block content %}
<style>
    /* Password Toggle */
    .password-wrapper {
        position: relative;
    }
    
    .password-toggle {
        position: absolute;
        right: 15px;
        top: 50%;
        transform: translateY(-50%);
        background: none;
        border: none;
        cursor: pointer;
        font-size: 1.3em;
        padding: 5px;
        display: flex;
        align-items: center;
        justify-content: center;
        transition: all 0.3s;
        z-index: 10;
    }
    
    .password-toggle:hover {
        transform: translateY(-50%) scale(1.1);
    }
    
    .password-toggle:active {
        transform: translateY(-50%) scale(0.95);
    }

    /* Login Layout with Poster */
    .login-container {
        min-height: 100vh;
        display: flex;
        align-items: center;
        padding: 40px 0;
    }

    .poster-section {
        display: flex;
        align-items: center;
        justify-content: center;
        background: linear-gradient(135deg, #E63946, #C1121F);
        border-radius: 20px 0 0 20px;
        padding: 40px;
        min-height: 600px;
    }

    .poster-image {
        max-width: 100%;
        max-height: 500px;
        border-radius: 15px;
        box-shadow: 0 15px 35px rgba(0,0,0,0.3);
        transition: transform 0.3s ease;
    }

    .poster-image:hover {
        transform: scale(1.02);
    }

    .login-section {
        background: white;
        border-radius: 0 20px 20px 0;
        box-shadow: 0 15px 35px rgba(0,0,0,0.1);
        min-height: 600px;
        display: flex;
        align-items: center;
    }

    .login-card {
        width: 100%;
        padding: 40px;
        border: none;
        box-shadow: none;
    }

    @media (max-width: 768px) {
        .poster-section {
            border-radius: 20px 20px 0 0;
            min-height: 300px;
            padding: 20px;
        }
        
        .login-section {
            border-radius: 0 0 20px 20px;
            min-height: auto;
        }
        
        .login-card {
            padding: 30px 20px;
        }
    }
</style>

<div class="container-fluid login-container">
    <div class="row justify-content-center w-100">
        <div class="col-lg-10 col-xl-8">
            <div class="row shadow-lg" style="border-radius: 20px; overflow: hidden;">
                <!-- Poster Section -->
                <div class="col-md-6 p-0">
                    <div class="poster-section">
                        <img src="{% static 'images/appdev-poster.png' %}" alt="Spamlicious Musubi Poster" class="poster-image">
                    </div>
                </div>
                
                <!-- Login Section -->
                <div class="col-md-6 p-0">
                    <div class="login-section">
                        <div class="login-card">
                            <div class="text-center mb-4">
                                <h2 class="card-title">Customer Login üçô</h2>
                                <p class="text-muted">Sign in to place orders and track your purchases</p>
                            </div>

                            <form method="post">
                                {% csrf_token %}
                                
                                <div class="mb-3">
                                    <label for="username" class="form-label">Username</label>
                                    <input type="text" name="username" class="form-control" id="username" 
                                           placeholder="Enter your username" required autofocus>
                                </div>

                                <div class="mb-4">
                                    <label for="password" class="form-label">Password</label>
                                    <div class="password-wrapper">
                                        <input type="password" name="password" class="form-control" id="password" 
                                               placeholder="Enter your password" required style="padding-right: 50px;">
                                        <button type="button" class="password-toggle" onclick="togglePassword()" title="Show/Hide Password">
                                            <span id="toggleIcon">üëÅÔ∏è</span>
                                        </button>
                                    </div>
                                </div>

                                <div class="d-grid gap-2">
                                    <button type="submit" class="btn btn-primary btn-lg">
                                        Customer Login
                                    </button>
                                </div>
                            </form>

                            <hr class="my-4">

                            <div class="text-center">
                                <p class="mb-2">Don't have an account?</p>
                                <a href="{% url 'register' %}" class="btn btn-outline-primary">
                                    Register as Customer
                                </a>
                            </div>

                            <div class="text-center mt-3">
                                <small class="text-muted">
                                    Are you staff? <a href="{% url 'staff_login' %}">Staff Login Here</a>
                                </small>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    // Password visibility toggle
    function togglePassword() {
        const passwordInput = document.getElementById('password');
        const toggleIcon = document.getElementById('toggleIcon');
        
        if (passwordInput.type === 'password') {
            passwordInput.type = 'text';
            toggleIcon.textContent = 'üôà';
        } else {
            passwordInput.type = 'password';
            toggleIcon.textContent = 'üëÅÔ∏è';
        }
    }
</script>
{% endblock %}
