<!-- musubiapp/templates/musubiapp/admin_inventory.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Inventory Management - Spamlicious Musubi</title>
    {% load static %}
    <link rel="icon" type="image/png" href="{% static 'images/logo.png' %}">
    <link rel="shortcut icon" type="image/png" href="{% static 'images/logo.png' %}">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            color: #333;
            background-color: #f8f9fa;
            display: flex;
            min-height: 100vh;
        }
        
        /* Sidebar Styles */
        .sidebar {
            width: 280px;
            background: #2c3e50;
            color: white;
            position: fixed;
            height: 100vh;
            overflow-y: auto;
            transition: all 0.3s;
            z-index: 1000;
        }
        
        .sidebar-header {
            padding: 30px 20px;
            background: linear-gradient(135deg, #ff6b6b, #ff8e53);
            text-align: center;
        }
        
        .sidebar-header h2 {
            font-size: 1.5em;
            margin-bottom: 5px;
        }
        
        .sidebar-header p {
            font-size: 0.9em;
            opacity: 0.9;
        }
        
        .sidebar-menu {
            padding: 20px 0;
        }
        
        .menu-section {
            margin-bottom: 10px;
        }
        
        .menu-item {
            display: flex;
            align-items: center;
            padding: 15px 25px;
            color: white;
            text-decoration: none;
            transition: all 0.3s;
            border-left: 4px solid transparent;
        }
        
        .menu-item:hover {
            background: rgba(255, 255, 255, 0.1);
            border-left-color: #ff6b6b;
        }
        
        .menu-item.active {
            background: rgba(255, 255, 255, 0.15);
            border-left-color: #ff6b6b;
        }
        
        .menu-icon {
            margin-right: 12px;
            font-size: 1.3em;
            width: 25px;
        }
        
        .sidebar-footer {
            padding: 20px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            position: absolute;
            bottom: 0;
            width: 100%;
            background: #2c3e50;
        }
        
        .user-profile-sidebar {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 15px;
        }
        
        .user-avatar {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            background: #ff6b6b;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            font-size: 1.2em;
        }
        
        .user-info-sidebar {
            flex: 1;
        }
        
        .user-name {
            font-weight: 600;
            font-size: 0.95em;
        }
        
        .user-role {
            font-size: 0.8em;
            opacity: 0.7;
        }
        
        .logout-btn {
            width: 100%;
            padding: 10px;
            background: #ff6b6b;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
        }
        
        .logout-btn:hover {
            background: #ff5252;
        }
        
        /* Main Content Area */
        .main-content {
            margin-left: 280px;
            flex: 1;
            padding: 40px;
        }
        
        .page-header {
            margin-bottom: 40px;
        }
        
        .page-header h1 {
            font-size: 2.5em;
            color: #2c3e50;
            margin-bottom: 10px;
        }
        
        .page-header p {
            color: #666;
            font-size: 1.1em;
        }
        
        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s;
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            font-size: 14px;
        }
        
        .btn-primary {
            background: #ff6b6b;
            color: white;
        }
        
        .btn-primary:hover {
            background: #ff5252;
        }
        
        .btn-sm {
            padding: 6px 12px;
            font-size: 12px;
        }
        
        /* Stats Grid */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .stat-card {
            background: white;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            text-align: center;
        }
        
        .stat-card h3 {
            font-size: 2em;
            color: #ff6b6b;
            margin-bottom: 10px;
        }
        
        .stat-card p {
            color: #666;
            font-weight: 500;
        }
        
        /* Table Styles */
        .table-container {
            background: white;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            overflow: hidden;
            margin-bottom: 30px;
        }
        
        .table {
            width: 100%;
            border-collapse: collapse;
        }
        
        .table th,
        .table td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #e9ecef;
        }
        
        .table th {
            background: #f8f9fa;
            font-weight: 600;
            color: #2c3e50;
            font-size: 14px;
        }
        
        .table tr:hover {
            background: #f8f9fa;
        }
        
        /* Inventory Specific Styles */
        .stock-critical { 
            background: #f8d7da; 
        }
        .stock-low { 
            background: #fff3cd; 
        }
        .stock-ok { 
            background: #d4edda; 
        }
        
        .inventory-form {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            margin: 10px 0;
        }
        
        .form-row {
            display: flex;
            gap: 10px;
            align-items: end;
        }
        
        .form-group {
            flex: 1;
            margin-bottom: 0;
        }
        
        .form-control {
            width: 100%;
            padding: 8px 12px;
            border: 1px solid #e9ecef;
            border-radius: 5px;
            font-size: 14px;
        }
        
        .form-control:focus {
            border-color: #ff6b6b;
            outline: none;
            box-shadow: 0 0 0 2px rgba(255, 107, 107, 0.1);
        }
        
        /* Messages */
        .messages {
            margin: 20px 0;
        }
        
        .alert {
            padding: 12px 16px;
            border-radius: 5px;
            margin: 10px 0;
            font-weight: 500;
        }
        
        .alert-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .alert-error {
            background: #f8d7da;
            color: #721c24;
</head>
<body>
    <!-- Sidebar -->
    <aside class="sidebar">
        <div class="sidebar-header">
            <h2>üçô Spamlicious</h2>
            <p>Admin Panel</p>
        </div>
        
        <nav class="sidebar-menu">
            <div class="menu-section">
                <a href="{% url 'admin_dashboard' %}" class="menu-item">
                    <span class="menu-icon">üìä</span>
                    <span>Dashboard</span>
                </a>
                <a href="{% url 'admin_product_list' %}" class="menu-item">
                    <span class="menu-icon">üç±</span>
                    <span>Products</span>
                </a>
                <a href="{% url 'admin_order_list' %}" class="menu-item">
                    <span class="menu-icon">üì¶</span>
                    <span>Orders</span>
                </a>
                <a href="{% url 'admin_customer_list' %}" class="menu-item">
                    <span class="menu-icon">üë•</span>
                    <span>Customers</span>
                </a>
                <a href="{% url 'admin_reservation_list' %}" class="menu-item">
                    <span class="menu-icon">üìÖ</span>
                    <span>Reservations</span>
                </a>
                <a href="{% url 'admin_messages' %}" class="menu-item">
                    <span class="menu-icon">üí¨</span>
                    <span>Messages</span>
                </a>
                <a href="{% url 'admin_activity_log' %}" class="menu-item">
                    <span class="menu-icon">üìã</span>
                    <span>Activity Log</span>
                </a>
                <a href="{% url 'admin_analytics' %}" class="menu-item">
                    <span class="menu-icon">üìä</span>
                    <span>Analytics</span>
                </a>
            </div>
        </nav>
        
    </aside>
    
    <!-- Main Content -->
    <main class="main-content">
        <div class="page-header">
            <h1>Inventory Management</h1>
            <p>Adjust stock levels and track inventory</p>
        </div>
        
        <!-- Messages -->
        <div class="messages">
            {% if messages %}
                {% for message in messages %}
                    <div class="alert alert-{{ message.tags }}">{{ message }}</div>
                {% endfor %}
            {% endif %}
        </div>
        
        <!-- Quick Stats -->
        <div class="stats-grid">
            <div class="stat-card">
                <h3>{{ products|length }}</h3>
                <p>Total Products</p>
            </div>
            <div class="stat-card">
                <h3>{{ out_of_stock_products|length }}</h3>
                <p>Out of Stock</p>
            </div>
            <div class="stat-card">
                <h3>{{ low_stock_products|length }}</h3>
                <p>Low Stock</p>
            </div>
        </div>
        
        <!-- Inventory Table -->
        <div class="table-container">
            <table class="table">
                <thead>
                    <tr>
                        <th>Product</th>
                        <th>Current Stock</th>
                        <th>Status</th>
                        <th>Update Stock</th>
                    </tr>
                </thead>
                <tbody>
                    {% for product in products %}
                    <tr class="{% if product.stock == 0 %}stock-critical{% elif product.stock <= 10 %}stock-low{% else %}stock-ok{% endif %}">
                        <td>
                            <strong>{{ product.name }}</strong>
                            <br><small>{{ product.get_category_display }}</small>
                        </td>
                        <td>
                            <strong style="font-size: 1.2em;">{{ product.stock }}</strong>
                        </td>
                        <td>
                            {% if product.stock == 0 %}
                                <span style="color: #dc3545; font-weight: bold;">OUT OF STOCK</span>
                            {% elif product.stock <= 10 %}
                                <span style="color: #856404; font-weight: bold;">LOW STOCK</span>
                            {% else %}
                                <span style="color: #155724; font-weight: bold;">In Stock</span>
                            {% endif %}
                        </td>
                        <td>
                            <form method="post" class="inventory-form">
                                {% csrf_token %}
                                <input type="hidden" name="product_id" value="{{ product.id }}">
                                <div class="form-row">
                                    <div class="form-group">
                                        <select name="action" class="form-control" required>
                                            <option value="add">Add Stock</option>
                                            <option value="remove">Remove Stock</option>
                                            <option value="update">Set Stock</option>
                                        </select>
                                    </div>
                                    <div class="form-group">
                                        <input type="number" name="quantity" class="form-control" 
                                               placeholder="Qty" min="1" required>
                                    </div>
                                    <div class="form-group">
                                        <input type="text" name="notes" class="form-control" 
                                               placeholder="Notes (optional)">
                                    </div>
                                    <div class="form-group">
                                        <button type="submit" class="btn btn-primary btn-sm">Update</button>
                                    </div>
                                </div>
                            </form>
                        </td>
                    </tr>
                    {% empty %}
                    <tr>
                        <td colspan="4" style="text-align: center; padding: 40px;">
                            <h3>No products found</h3>
                            <p>Add some products to manage inventory!</p>
                            <a href="{% url 'admin_product_add' %}" class="btn btn-primary">Add First Product</a>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </main>
</body>
</html>
