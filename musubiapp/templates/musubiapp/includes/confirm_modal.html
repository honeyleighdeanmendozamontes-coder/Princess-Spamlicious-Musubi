<!-- Reusable Confirmation Modal -->
<div id="confirmModal" class="confirm-modal-overlay" style="display: none;">
    <div class="confirm-modal">
        <div class="confirm-modal-header">
            <span class="confirm-modal-icon">⚠️</span>
            <h3 class="confirm-modal-title">Confirm Action</h3>
        </div>
        <div class="confirm-modal-body">
            <p id="confirmModalMessage">Are you sure you want to proceed?</p>
        </div>
        <div class="confirm-modal-footer">
            <button type="button" class="confirm-modal-btn confirm-modal-btn-cancel" onclick="closeConfirmModal()">
                Cancel
            </button>
            <button type="button" class="confirm-modal-btn confirm-modal-btn-confirm" id="confirmModalBtn">
                Confirm
            </button>
        </div>
    </div>
</div>

<style>
    /* Confirmation Modal Styles */
    .confirm-modal-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.6);
        backdrop-filter: blur(4px);
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 10000;
        animation: fadeIn 0.2s ease;
    }

    @keyframes fadeIn {
        from {
            opacity: 0;
        }
        to {
            opacity: 1;
        }
    }

    .confirm-modal {
        background: white;
        border-radius: 12px;
        box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
        max-width: 450px;
        width: 90%;
        animation: slideUp 0.3s ease;
        overflow: hidden;
    }

    @keyframes slideUp {
        from {
            transform: translateY(50px);
            opacity: 0;
        }
        to {
            transform: translateY(0);
            opacity: 1;
        }
    }

    .confirm-modal-header {
        background: linear-gradient(135deg, #E63946 0%, #C1121F 100%);
        padding: 25px;
        text-align: center;
        color: white;
    }

    .confirm-modal-icon {
        font-size: 3em;
        display: block;
        margin-bottom: 10px;
        animation: pulse 1.5s ease infinite;
    }

    @keyframes pulse {
        0%, 100% {
            transform: scale(1);
        }
        50% {
            transform: scale(1.1);
        }
    }

    .confirm-modal-title {
        margin: 0;
        font-size: 1.5em;
        font-weight: 700;
        text-shadow: 0 2px 4px rgba(0, 0, 0, 0.2);
    }

    .confirm-modal-body {
        padding: 30px;
        text-align: center;
    }

    .confirm-modal-body p {
        margin: 0;
        font-size: 1.1em;
        color: #333;
        line-height: 1.6;
    }

    .confirm-modal-footer {
        padding: 20px 30px;
        background: #f8f9fa;
        display: flex;
        gap: 15px;
        justify-content: flex-end;
        border-top: 1px solid #e9ecef;
    }

    .confirm-modal-btn {
        padding: 12px 30px;
        border: none;
        border-radius: 8px;
        font-size: 1em;
        font-weight: 700;
        cursor: pointer;
        transition: all 0.3s ease;
        text-transform: uppercase;
        letter-spacing: 0.5px;
    }

    .confirm-modal-btn-cancel {
        background: #6c757d;
        color: white;
    }

    .confirm-modal-btn-cancel:hover {
        background: #5a6268;
        transform: translateY(-2px);
        box-shadow: 0 4px 12px rgba(108, 117, 125, 0.4);
    }

    .confirm-modal-btn-confirm {
        background: linear-gradient(135deg, #E63946 0%, #C1121F 100%);
        color: white;
        box-shadow: 0 4px 12px rgba(230, 57, 70, 0.4);
    }

    .confirm-modal-btn-confirm:hover {
        transform: translateY(-2px);
        box-shadow: 0 6px 20px rgba(230, 57, 70, 0.6);
    }

    .confirm-modal-btn-confirm:active {
        transform: translateY(0);
    }

    /* Responsive Design */
    @media (max-width: 640px) {
        .confirm-modal {
            max-width: 95%;
        }

        .confirm-modal-header {
            padding: 20px;
        }

        .confirm-modal-icon {
            font-size: 2.5em;
        }

        .confirm-modal-title {
            font-size: 1.3em;
        }

        .confirm-modal-body {
            padding: 20px;
        }

        .confirm-modal-footer {
            flex-direction: column;
            gap: 10px;
        }

        .confirm-modal-btn {
            width: 100%;
        }
    }
</style>

<script>
    let confirmCallback = null;

    function showConfirmModal(message, callback) {
        const modal = document.getElementById('confirmModal');
        const messageEl = document.getElementById('confirmModalMessage');
        const confirmBtn = document.getElementById('confirmModalBtn');

        messageEl.textContent = message;
        confirmCallback = callback;
        modal.style.display = 'flex';

        // Close on ESC key
        document.addEventListener('keydown', handleEscKey);
    }

    function closeConfirmModal() {
        const modal = document.getElementById('confirmModal');
        modal.style.display = 'none';
        confirmCallback = null;
        document.removeEventListener('keydown', handleEscKey);
    }

    function handleEscKey(e) {
        if (e.key === 'Escape') {
            closeConfirmModal();
        }
    }

    // Handle confirm button click
    document.addEventListener('DOMContentLoaded', function() {
        const confirmBtn = document.getElementById('confirmModalBtn');
        if (confirmBtn) {
            confirmBtn.addEventListener('click', function() {
                if (confirmCallback) {
                    confirmCallback();
                }
                closeConfirmModal();
            });
        }

        // Close modal when clicking outside
        const modal = document.getElementById('confirmModal');
        if (modal) {
            modal.addEventListener('click', function(e) {
                if (e.target === modal) {
                    closeConfirmModal();
                }
            });
        }
    });
</script>
